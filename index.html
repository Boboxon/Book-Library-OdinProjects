<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css
     " />

   <title> Book Library</title>
   <link rel="icon" href="https://i.pinimg.com/originals/01/f6/fd/01f6fdf5ecb5b4f7bff6b89746e2669b.png   "
      type="image/x-icon">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <h1 class="d-flex justify-content-center mt-3"> My Library</h1>


   <div class="container">
      <form id="book-form">
         <div>
            <label for=" title">Title</label>
            <input type="text" id="titleBook" class="u-full-width" placeholder="Write Title..." required>
         </div>
         <div>
            <label for="title">Author</label>
            <input type="text" id="author" class="u-full-width" placeholder="Written By.." required>
         </div>
         <div>
            <label for="title">Number of Pages</label>
            <input type="number" id="pageNumber" class="u-full-width" placeholder="777" required>
         </div>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" name="read" value="" id="checkbox">
            <label class="form-check-label" for="flexCheckDefault">
               Read
            </label>
         </div>
         <button class="button-primary" id="submitBook">Button element</button>
      </form>
   </div>

   <div class="container">
      <table class="u-full-width">
         <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read/Not Read</th>
            <th></th>
         </thead>
         <tbody id="bookList">
            <!-- <td>Javasript</td>
            <td>By Bobokohn</td>
            <td>100</td>
            <td>Not Read</td> -->
         </tbody>
      </table>
   </div>



   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"></script>
   <script src="app.js"></script>


</body>

</html>
